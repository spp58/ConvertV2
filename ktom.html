<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Kilometers To miles</title>
</head>
  
<body class="bodyy">
  <h1 class="honeC">Enter distance in Kilometers</h1>
<input class="put" id="inputKilometers" type="number" placeholder="Enter distance in Kilometers"
oninput="ktom(this.value)" onchange="ktom(this.value)">



  <br><br>
  <p class="put"><span id="outputMiles"></span>&nbsp;Miles</p>
  <br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br>
  <h1 class="honeC">Return to Main </h1>
  <button class="put" onclick="document.location='index.html'">Click To Return</button>

  <script>
    function ktom (valNum) {
      valNum = parseFloat (valNum);
      document.getElementById("outputMiles").innerHTML=(0.62 * valNum) ;
    }
  </script>
  
  
</body>
</html>
